{% extends "blog/base.html" %}

{% block content %}
<div class="container">
	<div class="blog-header">
		<h1 class="blog-post-title">{{ post.title }}</h1>
	</div>
	<div class="row">
		<div class="col-sm-8 blog-main">
			<div class="blog-post">
				<p>
					{{ post.text }}
				</p>
				<p class="blog-post-meta">{{ post.created_date }} by <a href="{% url 'post_list' %}">{{ post.author }}</a></p>
				<a href="{% url 'post_list' %}" >return home</a>
				<br>
				{% if next_post %}
				<a href="{% url 'post_record' next_post.id %}" >next</a>
				{% endif %}
			</div>
		</div>
	</div>
</div>
{% endblock %}
